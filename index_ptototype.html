<html>
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="bootstrap.css" >

    <script src="app/components.js"></script>
    <script src="app/app.js"></script>

    <title>First App</title>
  </head>
<body>

<div class="container">
  <h3>Some app name</h3>
  <div class="row">

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleUserName">User name</label>
        <input type="text" class="form-control" id="exampleUserName" aria-describedby="nameHelp" placeholder="User name">
        <small id="nameHelp" class="form-text text-muted">Your username will use for your name.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>

      <div class="form-group">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </form>

  </div>
  <div class="row">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Name</th>
        <th scope="col">Password</th>
        <th scope="col">Sign</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>test@test.com</td>
        <td>John Doe</td>
        <td>123pass</td>
        <td>YES</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
